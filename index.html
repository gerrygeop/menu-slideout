<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <title>Slide Out</title>
</head>
<body>

    <header>
        <img src="https://s.svgbox.net/hero-outline.svg?ic=menu-alt-1&fill=fff" alt="menu" class="activator" id="activator">
        <nav>
            <ul>
                <li><a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=bell&fill=2cb67d" alt="icon"></a></li>
                <li>
                    <a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=beaker&fill=2cb67d" alt="icon"></a>
                </li>
                <li>
                    <a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=chat&fill=2cb67d" alt="icon"></a>
                </li>
                <li>
                    <a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=cloud-download&fill=2cb67d" alt="icon"></a>
                </li>
                <li>
                    <a href="#"><img src="https://s.svgbox.net/hero-outline.svg?ic=cog&fill=2cb67d" alt="icon"></a>
                </li>
            </ul>
        </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/CSSRulePlugin.min.js"
        integrity="sha512-6MT8e40N5u36Um5SXKtwZmoKcCSg1XaKtexnXZPpQ4iJDHrBEHXKz37fnDovXezsaCd4oKCH5Y+vrcl7qpLPoA=="
        crossorigin="anonymous"></script>
    
    <script>
        var card = document.getElementById('activator');
        var tl = gsap.timeline({defaults: {ease: "power2.inOut"}});

        var toggle = false;

        tl.to('.activator', {
            background: '#2cb67d',
            'borderRadius': '5em 0 0 5em'
        });

        tl.to('nav', {
            'clipPath': 'ellipse(100% 100% at 50% 50%)'
        }, "-=.5");

        tl.to('nav img', {
            opacity: 1,
            transform: 'translateX(0)',
            stagger: .05
        }, "-=.5")

        tl.pause();

        card.addEventListener('click', () => {
            toggle = !toggle;
            if (toggle ? tl.play() : tl.reverse());
        })
    </script>
    
</body>
</html>
